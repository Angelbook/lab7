<html>
<body>
<script>

var number = prompt("Please enter a number from 0-9999");

var mod1000 = number%1000;
var thousands = number-mod1000;

var number100 = mod1000;
var mod100 = number100%100;
var hundreds = number100-mod100;

var number10 = mod100;
var mod10 = number10%10;
var tens = number10-mod10;

var number1 = mod10;
var mod1 = number1%1;
var ones = number1-mod1;

console.log("Thousands: " + thousands + "\nHundreds: " + hundreds + "\nTens: " + tens + "\nOnes: " + ones + "\n Original Number: " + number);


</script>
</body>
</html>
